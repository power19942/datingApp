<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center">Sign Up</h2>
  <hr>


  <div class="form-group">
    <input type="text" name="username" class="form-control" placeholder="Username" required [(ngModel)]="model.username">
  </div>


  <div class="form-group">
    <input type="password" class="form-control" name="passowrd" placeholder="Password" required [(ngModel)]="model.password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" (click)="cancel()" type="button">Cancel</button>
  </div>

</form>
